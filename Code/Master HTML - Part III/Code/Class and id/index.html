<!DOCTYPE html>
<html>
<head>
    <title>Class and id</title>
    <style>
        .paragraph{
            color: red;
        }

        #span{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="paragraph">This is a block element</p>
    <p class="paragraph">This is also a block </p>

    <span id="span">This is inline element</span>
</body>
</html>
